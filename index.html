<!DOCTYPE html>
<html lang="pt.br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Agenda de contatos</title>
  </head>
  <body class="container">
    <header>
      <h1>Agenda de contatos</h1>
    </header>

    <section>
      <form>
        <input type="text" id="name" placeholder="Insira o nome " required />
        <input
          type="number"
          id="phone-number"
          placeholder="Insira o nÃºmero do celular (ddd) 99999-9999"
          min="0"
          required
        />
        <button>Adicionar contato</button>
      </form>
    </section>

    <section>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome:</th>
            <th>Telefone:</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td id="show-name">-------</td>
            <td id="show-number">-----------</td>
          </tr>
        </tbody>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
